name: CI/CD (test, build, deploy)

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # ✅ FIX: Exit code 5 means "no tests collected" -> pass
      - name: Run tests
        working-directory: backend
        shell: bash
        run: |
          pytest -q
          code=$?
          if [ "$code" -eq 0 ]; then
            exit 0
          elif [ "$code" -eq 5 ]; then
            echo "No tests collected — skipping pytest failure"
            exit 0
          else
            exit "$code"
          fi

  build-and-push:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ env.OWNER }}/${{ env.REPO }}-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./Frontend
          push: true
          tags: ghcr.io/${{ env.OWNER }}/${{ env.REPO }}-frontend:latest

  deploy:
    name: Deploy with docker compose
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH deploy on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            cd /opt/simple-cicd-app
            docker compose pull
            docker compose up -d
            docker compose ps
