name: CI/CD (test, build, deploy)

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  test-backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: backend
        run: |
          set +e
          pytest -q
          code=$?
          if [ "$code" -eq 0 ] || [ "$code" -eq 5 ]; then
            echo "Pytest OK (or no tests yet)."
            exit 0
          fi
          echo "Pytest failed"
          exit 1

  build-and-push:
    name: Build & push Docker images
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Prepare image names
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_LC=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./Frontend
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}-frontend:latest

  deploy:
    name: Deploy with docker compose
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH deploy on OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: opc
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /opt/simple-cicd-app
            docker compose pull
            docker compose up -d

