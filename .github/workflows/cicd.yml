name: CI/CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag (short SHA)
        id: meta
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository }}-frontend:latest

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository }}-backend:latest

  deploy-to-remote-server:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout (for docker-compose.yml)
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.yml"
          target: "/opt/simple-cicd-app"

      - name: Deploy via SSH (docker compose pull + up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p /opt/simple-cicd-app
            cd /opt/simple-cicd-app

            # Set env vars used by docker-compose.yml
            echo "GHCR_OWNER=${{ secrets.GHCR_OWNER }}" > .env
            echo "GHCR_REPO=${{ secrets.GHCR_REPO }}" >> .env
            echo "IMAGE_TAG=latest" >> .env

            # Login so the server can pull from GHCR (private repos need this)
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_OWNER }}" --password-stdin

            docker compose --env-file .env pull
            docker compose --env-file .env up -d
            docker image prune -f
